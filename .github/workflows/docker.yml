name: solar-system workflow

on:
  workflow_dispatch:
  push:
    branches:
      - feature-branch
      - main

env:
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_URI: ${{ vars.MONGO_URI }}

jobs:
  docker:
    name: Containerization
    runs-on: ubuntu-latest
    permissions: 
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Docker Hub login
        uses: docker/login-action@v3.5.0
        with:  
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: GHCR login
        uses: docker/login-action@v3.5.0 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }} 
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build docker file
        uses: docker/build-push-action@v6
        with:
            push: false 
            tags: ${{vars.DOCKERHUB_USERNAME}}/solar-system/:${{github.workflow.sha}}

      - name: test docker iamge
        run: |
            docker images
            docker run --name solar-system -d \
            -p 3000:3000 \
            -e MONGO_URI=$MONGO_URI \
            -e MONGO_USERNAME=$MONGO_USERNAME \
            -e MONGO_PASSWORD+$MONGO_PASSWORD
            ${{vars.DOCKERHUB_USERNAME}}/solar-system/:${{github.workflow.sha}}
            export IP=$(docker inspect -f '{{raneg .NetworkSettings.Networks}}{{.IPAddress}}{{end}}'solar-system)
            echo $IP 
            echo testing iamge
            wget -q -O -127.0.0.1 :3000/live | grep live





      